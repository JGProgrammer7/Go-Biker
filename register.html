<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GO BIKER</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <span class="logo">GO BIKER!</span>
            <span class="header-text">Payments Support Information</span>
            <div class="header-buttons">
                <button class="login-btn" onclick="window.location.href='index.html'">VOLVER</button>
            </div>
        </div>
    </header>

    <main>
        <section class="register-section">
            <h2>Regístrate en GO BIKER</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Sexo:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecciona tu sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button type="submit" class="register-btn">REGISTRARSE</button>
            </form>
        </section>
    </main>

    <script>
        // Manejar el envío del formulario
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            // Obtener los datos del formulario
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            // Mostrar los datos en la consola (puedes enviarlos a un servidor aquí)
            console.log('Nombre:', name);
            console.log('Edad:', age);
            console.log('Sexo:', gender);

            alert('¡Registro exitoso! Gracias por unirte a GO BIKER.');
            window.location.href = 'index.html'; // Redirigir a la página principal
        });
    </script>
</body>
</html>
